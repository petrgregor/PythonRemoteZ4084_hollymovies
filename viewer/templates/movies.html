{% extends 'base.html' %}

{% block title %}
    Seznam filmů
{% endblock %}

{% block content %}
    <h1>Seznam filmů</h1>
    <a href="{% url 'movie_create' %}" class="btn btn-primary">Přidat film</a>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie' movie.id %}">{{ movie }}</a>
            </li>
        {% empty %}
            V databázi není žádný film.
        {% endfor %}
    </ul>
{% endblock %}
