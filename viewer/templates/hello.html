<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Hello, {{ name }}</h1>
<h2>Welcome to HollyMovies!</h2>

{% endfor %}

</body>
</html>
